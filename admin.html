<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>BloxyLeaks Admin Sign-In</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" name="username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" name="remember"> Remember me</label>
                <a href="#" onclick="redirectToForgotPassword()">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="error-message" id="errorMessage"></div>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <script>

        function isAuthenticated() {
            return localStorage.getItem('bloxyleaks_auth') === 'authenticated';
        }

        // If the user is authenticated, redirect them to the protected page
        if (isAuthenticated()) {
            window.location.href = 'realprotected.html';
        }

        function redirectToForgotPassword() {
            window.location.href = 'forgot-password.html';
        }
